<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humanoid - The AI Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              dark: {
                bg: '#1b1b1d',
                surface: '#242526',
                border: '#303846'
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.700'),
                  a: {
                    color: theme('colors.primary.600'),
                    '&:hover': {
                      color: theme('colors.primary.700'),
                    },
                  },
                },
              },
              dark: {
                css: {
                  color: theme('colors.gray.300'),
                  a: {
                    color: theme('colors.primary.400'),
                    '&:hover': {
                      color: theme('colors.primary.300'),
                    },
                  },
                  h1: { color: theme('colors.gray.100') },
                  h2: { color: theme('colors.gray.100') },
                  h3: { color: theme('colors.gray.100') },
                  strong: { color: theme('colors.gray.100') },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for sidebar */
      .thin-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      html, body {
        height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.557.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-dark-bg text-gray-900 dark:text-gray-100 antialiased transition-colors duration-200">

</body>
</html>
